<!DOCTYPE html>
<html>
<head>
  <title>Voucher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .voucher {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    .voucher h1 {
      font-size: 28px;
      margin-top: 0;
    }
    
    .voucher p {
      margin: 10px 0;
    }
    
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="voucher">
    <h1>Free 9 Hole Round with the greatest golfer Collin Kleest</h1>
    <p><strong>Recipient:</strong> Dawson Funk</p>
    <p><strong>Voucher Number:</strong> 98256280</p>
    <p><strong>Expiration Date:</strong> December 31st, 2023</p>
    <p><strong>Note:</strong> Let's get hammered, drift the carts, and hit some zingers into the water</p>
    <video src="shank.mov" width="200px" height="300px" autoplay controls></video>
  </div>

</body>
</html>
